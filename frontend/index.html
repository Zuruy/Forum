<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo (2).jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Yumi-Chat</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <input type="file" class="login__file" id="loginFileInput" accept="image/*" required />
                <label for="loginFileInput" class="login__file-label">Escolha uma foto</label>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat__messages">
                <!-- Mensagens do chat vÃ£o aqui -->
            </section>
            <form class="chat__form">
                <input type="file" class="chat__file" accept="image/*" style="display:none;" />
                <button type="button" class="chat__file-button">
                    <span class="material-symbols-outlined">attach_file</span>
                </button>
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>
    
   
    <script src="./js/script.js"></script>
</body>
</html>
